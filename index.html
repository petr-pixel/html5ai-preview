<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>html5ai — minimal working preview</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
<header class="hdr">
  <div class="bar">
    <div class="brand"><div class="logo">AI</div><div><strong>html5ai</strong><div class="tag">AI HTML5 banners • live preview & specs</div></div></div>
    <div class="row">
      <button class="btn ghost" id="newProject">Nový projekt</button>
      
      <label class="pill" style="gap:6px"><input id="strictExport" type="checkbox"> Strict export ≤150&nbsp;kB</label>
      <button class="btn primary" id="exportZipTop">Export HTML5</button>
    </div>
  </div>
</header>

<div class="wrap">
  <main class="grid">
    <section class="panel">
      <div class="title">Krok 1 — Vstup</div>
      <label>URL (clickTag / seed barev)</label>
      <input id="brandUrl" type="url" placeholder="https://www.tvujweb.cz">

      <div class="grid2">
        <div><label>Headline</label><input id="headline" type="text" value="Teplo do mrazu"></div>
        <div><label>Subline</label><input id="subline" type="text" value="Funkční vrstvy 24/7"></div>
      </div>
      <div class="grid2">
        <div><label>CTA</label><input id="cta" type="text" value="Zjistit více"></div>
        <div><label>Click URL</label><input id="clickUrl" type="url" value="https://www.html5ai.cz/"></div>
      </div>

      <div class="title mt">Krok 2 — Assets</div>
      <div class="grid2">
        <div><label>Logo (URL / upload)</label><input id="logoUrl" type="url" placeholder="https://...logo.png"><input id="logoFile" type="file" accept="image/*"></div>
        <div><label>Pozadí / produkt (URL / upload)</label><input id="bgUrl" type="url" placeholder="https://...image.jpg"><input id="bgFile" type="file" accept="image/*"></div>
      </div>

      <div class="title mt">Typografie & barvy</div>
      <div class="grid3">
        <div class="card">
          <div class="mini">Headline</div>
          <label>Velikost</label><input id="hSize" type="number" value="28" min="8" max="120">
          <label>Barva</label><input id="hColor" type="color" value="#ffffff">
          <label>Font</label>
          <select id="hFont"><option>Inter</option><option>Arial</option></select>
        </div>
        <div class="card">
          <div class="mini">Subline</div>
          <label>Velikost</label><input id="sSize" type="number" value="16" min="8" max="120">
          <label>Barva</label><input id="sColor" type="color" value="#cfe3ff">
          <label>Font</label>
          <select id="sFont"><option>Inter</option><option>Arial</option></select>
        </div>
        <div class="card">
          <div class="mini">CTA</div>
          <label>Velikost</label><input id="cSize" type="number" value="16" min="8" max="120">
          <label>Text barva</label><input id="cTextColor" type="color" value="#061123">
          <label>Pozadí</label><input id="cBgColor" type="color" value="#E4572E">
          <label>Font</label>
          <select id="cFont"><option>Inter</option><option>Arial</option></select>
        </div>
      </div>

      
      <div class="title mt">Rozměry</div>
      <div id="sizes" class="sizes">
        <label><input type="checkbox" data-size="300x250" checked> 300×250</label>
        <label><input type="checkbox" data-size="336x280"> 336×280</label>
        <label><input type="checkbox" data-size="300x600"> 300×600</label>
        <label><input type="checkbox" data-size="728x90"> 728×90</label>
        <label><input type="checkbox" data-size="970x90"> 970×90</label>
      </div>

      <div class="title mt">Animace</div>
      <div class="grid3">
        <div>
          <label>Preset</label>
          <div class="row" style="gap:8px;align-items:center">
            <select id="animPreset">
              <option value="none">Žádná</option>
              <option value="fade">Fade</option>
              <option value="slideUp">Slide-up</option>
              <option value="slideSide">Slide-side</option>
              <option value="pop">Pop-in</option>
              <option value="combo">Combo</option>
            </select>
            <button id="animToggle" class="btn ghost" style="padding:6px 10px">Play</button>
          </div>
        </div>
        <div>
          <label>Délka jedné sekvence</label>
          <select id="animDur"><option>1.5</option><option selected>2</option><option>3</option></select>
        </div>
        <div>
          <label>Počet loopů (max 3)</label>
          <select id="animLoops"><option>1</option><option>2</option><option selected>3</option></select>
        </div>
      </div>

      <div class="title mt">Validator</div>
      <div id="badge" class="badge ok">OK — připraveno k exportu</div>
      <ul id="issues" class="mini list"></ul>
    </section>

    <section class="panel">
      <div class="row space">
        <div class="title">Live preview</div>
        <div class="pill">Klikni & táhni: BG, logo, headline, subline, CTA • <button id="replayAll" class="btn ghost" style="padding:4px 8px">Replay</button></div>
      </div>
      <div id="preview" class="previewGrid"></div>
      <div class="row" style="justify-content:flex-end;margin-top:8px"><button class="btn primary" id="exportZip">Export HTML5</button></div>
    </section>
  </main>
  <footer>© 2025 html5ai — minimal preview build</footer>
</div>
<script src="app.js" defer></script>
</body>
</html>
