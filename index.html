<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>html5ai — Final Builder</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
<header class="hdr">
  <div class="bar">
    <div class="brand" aria-label="html5ai">
      <div class="logo" aria-hidden="true">AI</div>
      <div><strong>html5ai</strong><div class="tag">HTML5 banners • preview • export</div></div>
    </div>
    <nav class="menu" aria-label="Hlavní ovládání">
      <div class="menu-group">
        <button class="btn ghost" id="newProject">Nový projekt</button>
      </div>
      <div class="menu-div"></div>
      <div class="menu-group">
        <button class="btn ghost" id="animToggleHdr">Play</button>
        <button class="btn ghost" id="replayAll">Replay</button>
      </div>
      <div class="menu-div"></div>
      <div class="menu-group">
        <label class="pill" style="gap:6px"><input id="strictExport" type="checkbox"> Strict export ≤150&nbsp;kB</label>
        <button class="btn primary" id="exportZipTop">Export HTML5</button>
      </div>
    </nav>
  </div>
</header>

<div class="wrap">
  <main class="grid">
    <section class="panel">
      <div class="title">Krok 1 — Vstup</div>
      <label>URL (clickTag)</label>
      <input id="clickUrl" type="url" value="https://www.html5ai.cz/">

      <div class="grid2">
        <div><label>Headline</label><input id="headline" type="text" value="Teplo do mrazu"></div>
        <div><label>Subline</label><input id="subline" type="text" value="Funkční vrstvy 24/7"></div>
      </div>
      <div class="grid2">
        <div><label>CTA</label><input id="cta" type="text" value="Zjistit více"></div>
        <div><label>Logo (URL / upload)</label><input id="logoUrl" type="url"><input id="logoFile" type="file" accept="image/*"></div>
      </div>
      <div class="grid2">
        <div><label>Pozadí / produkt (URL / upload)</label><input id="bgUrl" type="url"><input id="bgFile" type="file" accept="image/*"></div>
        <div>
          <label>Barvy</label>
          <div class="grid2">
            <input id="hColor" type="color" value="#ffffff" title="Headline">
            <input id="sColor" type="color" value="#cfe3ff" title="Subline">
            <input id="cTextColor" type="color" value="#061123" title="CTA text">
            <input id="cBgColor" type="color" value="#E4572E" title="CTA pozadí">
          </div>
        </div>
      </div>

      <div class="title mt">Rozměry</div>
      <div id="sizes" class="sizes">
        <label><input type="checkbox" data-size="300x250" checked> 300×250</label>
        <label><input type="checkbox" data-size="336x280" checked> 336×280</label>
        <label><input type="checkbox" data-size="300x600" checked> 300×600</label>
        <label><input type="checkbox" data-size="160x600" checked> 160×600</label>
        <label><input type="checkbox" data-size="250x250"> 250×250</label>
        <label><input type="checkbox" data-size="200x200"> 200×200</label>
        <label><input type="checkbox" data-size="728x90" checked> 728×90</label>
        <label><input type="checkbox" data-size="970x90" checked> 970×90</label>
        <label><input type="checkbox" data-size="320x50"> 320×50</label>
        <label><input type="checkbox" data-size="320x100"> 320×100</label>
      </div>

      <div class="title mt">Animace</div>
      <div class="grid3">
        <div>
          <label>Preset</label>
          <div class="row" style="gap:8px;align-items:center">
            <select id="animPreset">
              <option value="none">Žádná</option>
              <option value="fade">Fade</option>
              <option value="slideUp">Slide-up</option>
              <option value="slideSide">Slide-side</option>
              <option value="pop">Pop-in</option>
              <option value="combo">Combo</option>
            </select>
            <button id="animToggle" class="btn ghost">Play</button>
          </div>
        </div>
        <div>
          <label>Délka jedné sekvence</label>
          <select id="animDur"><option>1.5</option><option selected>2</option><option>3</option></select>
        </div>
        <div>
          <label>Počet loopů (max 3)</label>
          <select id="animLoops"><option>1</option><option>2</option><option selected>3</option></select>
        </div>
      </div>

      <div class="title mt">Per-formát: Pozice & měřítko</div>
      <div id="perSize"></div>

      <div class="title mt">Validator</div>
      <div id="badge" class="badge ok">OK — připraveno k exportu</div>
      <ul id="issues" class="mini list"></ul>
    </section>

    <section class="panel">
      <div class="row space">
        <div class="title">Live preview</div>
        <div class="pill">Drag: BG, logo, headline, subline, CTA • Dvojklik = reset prvku</div>
      </div>
      <div id="preview" class="previewGrid"></div>
      <div id="previewWide" class="previewGrid wide"></div>
      <div class="row" style="justify-content:flex-end;margin-top:8px"><button class="btn primary" id="exportZip">Export HTML5</button></div>
    </section>
  </main>
  <footer>© 2025 html5ai — final build</footer>
</div>
<script src="app.js" defer></script>
</body>
</html>
